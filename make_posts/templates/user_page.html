{% extends "base.html" %}

{% block content %}


<div class="card mb-4 text">
    <div class="card-header">
        <h5 data-test="user">{{ searched_user.username }}</h5>
        <a href="{% url 'show_following' searched_user.pk %}" data-test="following-link"><span data-test="following-count" class="badge badge-primary">following: {{ following_number }}</span></a>
        <a href="{% url 'show_followers' searched_user.pk %}" data-test="followers-link"><span data-test="follower-count" class="badge badge-secondary">followers: {{ follower_number }}</span></a>
        <a href="{% url 'follow' searched_user.pk %}" data-test="follow" class="badge btn-info">Follow</a>
    </div>
  </div>
  <form action="" method="POST" class="mt-3">
    {% csrf_token %}
    <div class="form-group">
        {{ form }}
    </div>
    <button class="btn btn-primary stretch-it" data-test="make-post">Post Here </button>
</form>

<h2 class="text-center">Posts</h2>  
<div class="post_container">
    {% for post in posts %}

    <a href="{% url 'post_info' post.pk %}" data-test="post-info">
        {% include "post_detail.html" %}
    </a>
    {% endfor %}
</div>

<script src="/static/app.js"></script>
{% endblock content %}
