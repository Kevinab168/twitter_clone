{% load static %}
<div class="card mt-3">
    <div class="card-body">
        <p data-test="created_date">Created: {{ post.created_at|date:"F-d-Y" }}</p>
        <p data-test="updated_date">Updated: {{ post.updated_at|date:"F-d-Y" }}</p>
        <p data-test="created-post">{{ post.content }}</p>
        
        {% if post.images.all %}
        {% for image in post.images.all %}
            <img data-test="post_img_preview" src="/static/{{ image.source }}" alt="post_images">
        {% endfor %}
        {% endif %}
        {% if user == post.user %}
        <a href="{% url 'edit_post' post.pk %}" class="btn btn-block btn-primary" data-test="edit_button">Edit Post</a>
        {% endif %}
    </div>
</div>
