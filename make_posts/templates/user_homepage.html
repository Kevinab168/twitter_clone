{% extends "base.html" %}


{% block content %}
<h1 class="text-center mt-3">People that you follow</h1>
    {% for followed in users_followed %}

    <div data-test="followed_user_posts" class="mt-3">
        {% if followed.following.posts.all %}
        <div class="card">
            <div class="card-header" data-test="post_author">
            {{ followed.following.username }}
            </div>
            <div class="card-body">
            <p class="card-text" data-test="post_text">{{ followed.following.posts.all.last.content }}</p>
            </div>
        </div>
        {% endif %}
    </div>
    {% endfor %}
{% endblock content %}
