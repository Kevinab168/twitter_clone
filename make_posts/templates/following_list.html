{% extends "base.html" %}

{% block content %}
    <div>
        <h1 data-test="following-page-heading">{{ user.username }} Following List</h1>
    </div>
    <div>
        <ul>
            {% for follow in following %}
            <a href="{% url 'user_page' follow.following.pk %}" data-test="following-homepage"><li data-test="following">Name: {{ follow.following.username }} </li></a>
            {% endfor %}
        </ul>
       
    </div>
{% endblock content %}
